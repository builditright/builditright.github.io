  id: 100
  title: "An ongoing journey with micro-services and DDD"
  description: "In only 6 years, Bede Gaming has built a globally competitive gaming platform in Microsoft’s Azure cloud using micro-service architecture. This talk briefly retraces our architectural journey from startup to industry leader, how our optimal team structure was affected by the architecture as we grew and how the influence of Domain Driven Design has more recently impacted our views on the trade-offs of the architecture we chose and how we could optimise it moving forward."
  type: A
  subtype: presentation
  speakers: [5]
  language: en
  # presentation: ""
-
  id: 101
  title: "Higher or Lower - ML in JS"
  description: |
    Machine Learning has had a transformative effect on many industries, but rarely has it been so rapidly adopted as in finance. It can be found identifying fraud, optimising sales targeting, high-frequency trading and far more besides.<br/>
    This talk focuses on its recent intersection with the web and demonstrates what’s possible right now (with some audience participation!). We'll prove that once again proves you can teach an old dog new tricks and ponder on the future directions this technology might take us.
  type: DTDO
  subtype: presentation
  speakers: [6]
  language: en
-
  id: 102
  title: "U-Kan-Scrum-gile - Enterprise Edition"
  description: |
    There has been a rise recently in organisations saying that they 'Do Agile' without fully understanding what they mean. There also seems to be a loss of faith in Scrum and other agile frameworks from people who see them as a way to sell something to large companies; set of rules to follow and then somehow attain success.<br/>
    This is a very quick tongue in cheek introduction of a fictitious Agile Framework especially designed to appeal to stereotypical senior management with lofty promises.<br/>
    The idea of snake oil salesmen and turnkey frameworks has continued to poison the 'agile industry' and is making it harder to focus people on good problem solving and iterative delivery.
  type: DP
  subtype: presentation
  speakers: [7]
  language: en
-
  id: 103
  title: "Research without Interface: Down the Rabbit Hole"
  description: "A brand new service joins the fray, far reaching and business critical, but, there's no interface for our team to test. How did we make sure we were actually meeting the user needs, demonstrate value to stakeholders and even test the thing?
The talk aims to highlight best practices of user research in a narrative structure based on real life examples of building services.<br/><br/>
<u>Top level information:</u><br/>
Grouping needs<br/>
Demonstrating value to stakeholders"
  type: UXUR
  subtype: presentation
  speakers: [8]
  language: en
