  id: 115
  title: "Designing the Invisible: How to Create Exceptional User Experiences"
  description: "Creating first impressions that lead to early on-boarding and lasting user engagement should be at the forefront of any plans to create meaningful and profitable software.<br/>
During this 40 minute presentation delegates will learn about essential discovery tools, good design practice and how defining their proposition in a clear, minimal yet inviting style leads to business success and increased customer acquisition and retention.<br/>
It is now widely accepted that exceptional user experiences are crucial to organisational success and longevity. One of the main reasons for failure as a software business is neglecting to get this right from the start. The presentation will focus on the foundations of good UX; the importance of user research and testing as well as featuring some key design takeaways and lessons that can be built into user interfaces to increase initial on-boarding and customer retention."
  type: UXUR
  subtype: presentation
  speakers: [21]
  language: en
-
  id: 116
  title: "Fighting Continuous Entropy"
  description: "Our software lives in an entropic state. The world changes around it: new bugs appear, new versions, new operating systems, new hardware. Our systems must change or face eventual demise.<br/>
We often adopt approaches to continuously deploy our systems, but what if we had tools that let us continuously upgrade them too; pushing the entropy back a little bit each day."
  type: DTDO
  subtype: presentation
  speakers: [22]
  language: en
-
  id: 117
  title: "Using Inner Source to drive innovation, culture and collaboration"
  description: "Open Source software is transforming the world. In 2018 GitHub had over 30 million developers using the platform, sharing ideas, and creating cultures. Over 96 million repositories were created with over 200 million pull requests. The Open Source community have developed principles, techniques and ways of working which I believe can be applied to any organisation.<br/>
What if we could take the learnings from the Open Source community and apply them to our internal teams and our organisation? What can we learn from these learnings to help us drive innovation, culture and collaboration?<br/>
People around the world are also observing the lessons that the Open Source community can teach us and have created a new community and set of practices called the InnerSource commons.<br/>
In this talk, I will share with you how CompareTheMarket is using InnerSource practices to drive our culture, innovation, and collaboration across Peterborough, London & Belarus. I share with you the cultural challenges I’ve faced over the past few years implementing these InnerSource principles and technology we have used to help.<br/>
Walking away from this talk I’m confident that you can take away some of these ideas and lessons I have learned and hopefully apply these techniques to help you scale and remain flexible for the future."
  type: DP
  subtype: presentation
  speakers: [23]
  language: en