  title: "Automate all the security"
  description: "We are a small company but we work with big corporate clients who have heavy Information and Cyber Security procurement processes in place. To avoid crushing development under the weight of 'secure programming practices' and 'security review' we have had to turn to automation and the use of cloud services to provide a regular automated security screening and review service. Using these has helped not just get through enterprise security reviews but also helped us discover issues in our application and build a more secure platform as a result."
