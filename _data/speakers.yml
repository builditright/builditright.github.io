  name: "Amanda"
  surname: "Colpoys"
  company: "Gousto"
  title: "Freelance Business Agility Coach"
  bio: "Amanda works as a freelance business agility coach supporting organisations to adopt lean, agile and growth methodology. She began her career in the media, spending 9 years at the BBC before moving in to technology. Having worked on a variety of software projects for the likes of NBC, MTG and BBC Worldwide, she joined Moonpig in 2014. She worked initially to introduce agile and lean practices within product and engineering, before going on to transform the wider organisation, introducing agile working across the commercial and marketing functions. She is currently working with recipe box company Gousto, supporting their adoption of business agility."
  thumbnailUrl: Amanda_Colpoys.jpg
  rockstar: false
